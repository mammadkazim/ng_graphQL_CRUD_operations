<div class="container">
    <legend>Update Item</legend>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        aria-describedby="emailHelp"
        [(ngModel)]="fruitForm.name"
      />
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        aria-describedby="emailHelp"
        [(ngModel)]="fruitForm.quantity"
      />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        aria-describedby="emailHelp"
        [(ngModel)]="fruitForm.price"
      />
    </div>
    <button class="btn btn-primary" (click)="updateFruit()">Update</button>
  </div>
